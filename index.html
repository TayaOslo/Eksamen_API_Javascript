<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <title>Eksamen</title>
  </head>
  <body>
    <h1>Welcome to Pokemon World</h1>

    <div class="type-buttons-container"></div>

    <form id="create-pokemon-form">
      <input type="text" id="pokemon-name" placeholder="Enter Pokémon name" />
      <input type="text" id="pokemon-type" placeholder="Enter Pokémon type" />
      <button type="submit" id="create-pokemon-btn">Create Pokémon</button>
    </form>
    <div class="pokemon-container"></div>
    <h2 class="saved-pokemon-title">Your favourite Pokemons</h2>
    <h3 class="saved-pokemon-text">Press "save" button to add pokemons to your list</h3>
    <div class="saved-pokemon-container"></div>
  </body>
</html>
