<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="game.css" />
    <script defer src="game.js"></script>
    <title>Pokemon Game</title>
  </head>
  <body>
    <div class="main-container"></div>

    <div class="img-container butterfree">
      <img
        class="pokemon"
        src="assets/butterfree.png"
        alt="Butterfree"
        data-pokemon="butterfree"
      />
      <table class="hp-table">
        <tr>
          <td>HP:</td>
          <td><span class="hp">100%</span></td>
        </tr>
      </table>
    </div>

    <div class="img-container squirtle">
      <img
        class="pokemon"
        src="assets/squirtle.png"
        alt="Squirtle"
        data-pokemon="squirtle"
      />
      <table class="hp-table">
        <tr>
          <td>HP:</td>
          <td><span class="hp">100%</span></td>
        </tr>
      </table>
    </div>

    <div class="img-container charmander">
      <img
        class="pokemon"
        src="assets/charmander.png"
        alt="Charmander"
        data-pokemon="charmander"
      />
      <table class="hp-table">
        <tr>
          <td>HP:</td>
          <td><span class="hp">100%</span></td>
        </tr>
      </table>
    </div>

    <div class="attack">
      <div class="img-attack">
        <img src="assets/" alt="" />
      </div>
    </div>

    <div class="ally-container">
      <div class="img-container ally-container">
        <img
          class="ally"
          src="assets/purrloin.png"
          alt="Purrloin"
          data-pokemon="purrloin"
        />
      </div>
    </div>

    <div class="enemy-container">
      <div class="img-container dark-container">
        <img
          class="dark"
          src="assets/umbreon.png"
          alt="Umbreon"
          data-pokemon="umbreon"
        />
        <table class="hp-table">
          <tr>
            <td>HP:</td>
            <td><span class="hp">100%</span></td>
          </tr>
        </table>
      </div>
    </div>
  </body>
</html>
